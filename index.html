<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 4,
               minZoom: 4
            }).addTo(map);

            var hotelIcon = L.icon({
                iconUrl: 'hotel.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var houseIcon = L.icon({
                iconUrl: 'house.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });

            var resortIcon = L.icon({
                iconUrl: 'resort.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });
            var pic1 = '<img src="https://upload.wikimedia.org/wikipedia/commons/7/77/SpaceNeedleTopClose.jpg" alt="SpaceNeedleTopClose" width="250">';
            var pic2 = '<img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Vancouver_Skyline2.jpg" alt="Vancouver_Skyline2" width="250">';
            var pic3 = '<img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Landsat_Cancun_Mexico.jpg" alt="Landsat_Cancun_Mexico" width="250">'

            var marker1 = L.marker([47.62,-122.35], {icon: hotelIcon}).addTo(map);
            var marker2 = L.marker([49.25,-123.19], {icon: houseIcon}).addTo(map);
            var marker3 = L.marker([21.12,-86.75], {icon: resortIcon}).addTo(map);

            marker1.bindPopup('Went to space needle in 2013' + '<br>' + pic1);
            marker2.bindPopup('Lived in vancouver for 8 years' + '<br>' + pic2);
            marker3.bindPopup('Went to Cancun in 2016' + '<br>' + pic3);
        </script>
   </body>
</html>
